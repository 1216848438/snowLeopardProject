<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Leopard Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Snow Leopard Quiz</h1>
  </header>
  
  <main>
    <section class="quiz-section">
      <h2>Quiz Question:</h2>
      <p>What is the primary habitat of snow leopards?</p>
      <form id="quizForm">
        <label>
          <input type="radio" name="answer" value="mountains"> Mountains
        </label><br>
        <label>
          <input type="radio" name="answer" value="desert"> Desert
        </label><br>
        <label>
          <input type="radio" name="answer" value="forest"> Forest
        </label><br>
        <label>
          <input type="radio" name="answer" value="grassland"> Grassland
        </label><br>
        <button type="button" id="submitQuiz">Submit</button>
      </form>
      <div id="resultMessage"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
